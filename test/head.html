    <link rel="preconnect" href="https://static.parastorage.com">
    <link rel="preconnect" href="https://unpkg.com">

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/lucide@latest"></script>

    <script>

            theme: {
                extend: {
                    colors: {
                        primary: '#0B3D2E',       // Deep Forest Green

    <header class="bg-background border-b border-primary/10 sticky top-0 z-50 backdrop-blur-md bg-background/95">
    <div class="max-w-[120rem] mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            
            <a href="index.html" class="flex items-center gap-3 group">
                <div class="w-10 h-10 bg-primary rounded-full flex items-center justify-center transition-transform group-hover:scale-110">
                    <span class="text-white font-heading font-bold text-xl">D</span>
                </div>
                <span class="font-heading text-2xl font-bold text-primary tracking-tight">DHAANYA</span>
            </a>
            
            <nav class="hidden md:flex items-center gap-10">
                <a href="index.html" class="font-paragraph text-sm font-medium text-primary hover:text-secondary transition-colors uppercase tracking-wider">
                    Home
                </a>
                <a href="products.html" class="font-paragraph text-sm font-medium text-primary hover:text-secondary transition-colors uppercase tracking-wider">
                    Products
                </a>
                <a href="about-rice.html" class="font-paragraph text-sm font-medium text-primary hover:text-secondary transition-colors uppercase tracking-wider">
                    About Rice
                </a>
                <a href="gallery.html" class="font-paragraph text-sm font-medium text-primary hover:text-secondary transition-colors uppercase tracking-wider">
                    Gallery
                </a>
                <a href="contact.html" class="font-paragraph text-sm font-medium text-primary hover:text-secondary transition-colors uppercase tracking-wider">
                    Contact
                </a>
            </nav>

            <div class="flex items-center gap-6">
                <button class="relative p-2 text-primary hover:bg-primary/5 rounded-full transition-all" aria-label="Shopping Cart">
                    <i data-lucide="shopping-cart" class="w-6 h-6"></i>
                    <span class="absolute top-0 right-0 bg-secondary text-primary text-[10px] font-bold w-5 h-5 flex items-center justify-center rounded-full border-2 border-background">

                <button class="md:hidden p-2 text-primary focus:outline-none" id="mobileMenuToggle">
                    <i data-lucide="menu" class="w-7 h-7"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="mobileMenu" class="hidden md:hidden bg-background border-t border-primary/5 p-6 absolute w-full shadow-xl">
        <nav class="flex flex-col gap-5">
            <a href="index.html" class="font-heading text-xl text-primary font-bold border-b border-primary/5 pb-2">Home</a>

            <a href="contact.html" class="font-heading text-xl text-primary font-bold border-b border-primary/5 pb-2">Contact</a>
        </nav>
    </div>
</header>

<script>
    // Initialize icons
    lucide.createIcons();

    // Simple Mobile Menu Toggle Logic
    const menuBtn = document.getElementById('mobileMenuToggle');
    const menu = document.getElementById('mobileMenu');

    menuBtn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
        // Update icon if you want to switch between 'menu' and 'x'
        const icon = menuBtn.querySelector('i');
        const isHidden = menu.classList.contains('hidden');
        icon.setAttribute('data-lucide', isHidden ? 'menu' : 'x');
        lucide.createIcons();
    });
</script>

        /* Smooth scrolling for the whole page */
